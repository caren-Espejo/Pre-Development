<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <a href="#layout1">Layout 1</a>
    <a href="#layout2">Layout 2</a>
    <a href="#layout3">Layout 3</a>
  </nav>
  <section id="layout1" class="layout-grid">
    <div class="box blue"></div>
    <div class="box yellow"></div>
    <div class="box orange"></div>
    <div class="box orange"></div>
    <div class="empty"></div>
    <div class="box yellow"></div>
    <div class="box yellow"></div>
    <div class="box orange"></div>
    <div class="box blue"></div>
  </section>

  <section id="layout2" class="layout-grid">
    <div class="box blue"></div>
    <div class="box orange"></div>
    <div class="box yellow"></div>
    <div class="box green"></div>
  </section>

  <section id="layout3" class="layout-grid">
    <div class="box"><img src="image1.jpg" alt="Image 1"></div>
    <div class="box"><img src="image2.jpg" alt="Image 2"></div>
    <div class="box"><img src="image3.jpg" alt="Image 3"></div>
    <div class="box"><img src="image4.jpg" alt="Image 4"></div>
    <div class="box"><img src="image5.jpg" alt="Image 5"></div>
    <div class="box"><img src="image6.jpg" alt="Image 6"></div>
    <div class="box"><img src="image7.jpg" alt="Image 7"></div>
    <div class="box"><img src="image8.jpg" alt="Image 8"></div>
    <div class="box"><img src="image9.jpg" alt="Image 9"></div>
    <div class="box"><img src="image10.jpg" alt="Image 10"></div>
    <div class="box"><img src="image11.jpg" alt="Image 11"></div>

  </section>
</body>
</html>
